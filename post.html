    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <style>
        /* İçindekiler tablosu stilleri */
        .toc {
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        
        .toc-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .toc ul {
            list-style-type: none;
            padding-left: 1rem;
        }
        
        .toc li {
            margin-bottom: 0.25rem;
        }
        
        .toc a {
            text-decoration: none;
            color: var(--primary-color);
        }
        
        .toc a:hover {
            text-decoration: underline;
        }
        
        /* Başlık ID'leri için yer işareti stilleri */
        .heading-anchor {
            display: block;
            position: relative;
            top: -80px;
            visibility: hidden;
        }
        
        /* Kod blokları için stil */
        pre {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        
        /* Alıntı stilleri */
        blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

    <!-- Main Content -->
    <main class="pt-20 min-h-screen">
        <div class="container max-w-screen-xl mx-auto px-4">
            <article class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <div id="markdownContent" class="markdown-content">
                    <!-- Markdown içeriği buraya yüklenecek -->
                    <div class="animate-pulse">
                        <div class="h-8 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-4"></div>
                        <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/4 mb-8"></div>
                        <div class="space-y-3">
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script>
        // Marked.js ayarları
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false,
            sanitize: false,
            silent: true,
            smartLists: true,
            xhtml: true
        });

        // HTML içeriğini güvenli bir şekilde ayarla
        function setInnerHTMLSafely(element, content) {
            try {
                element.innerHTML = content;
            } catch (error) {
                console.error('İçerik ayarlanırken hata oluştu:', error);
                element.innerHTML = '<p class="text-red-500">İçerik görüntülenirken bir hata oluştu.</p>';
            }
        }

        // Markdown içeriğinden içindekiler tablosu oluştur
        function generateTableOfContents(htmlContent) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;
            
            // Tüm başlıkları bul (h1, h2, h3, h4, h5, h6)
            const headings = tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');
            
            if (headings.length < 3) {
                // Çok az başlık varsa içindekiler tablosu oluşturma
                return { htmlContent, tocHtml: '' };
            }
            
            // İçindekiler tablosu HTML'i
            let tocHtml = '<div class="toc"><div class="toc-title">İçindekiler</div><ul>';
            
            // Her başlık için içindekiler tablosuna bir öğe ekle
            headings.forEach((heading) => {
                // Başlık seviyesini al (1-6)
                const level = parseInt(heading.tagName.substring(1));
                
                // Başlık ID'si yoksa oluştur
                if (!heading.id) {
                    heading.id = heading.textContent
                        .toLowerCase()
                        .replace(/\s+/g, '-')
                        .replace(/[^\w\-]+/g, '')
                        .replace(/\-\-+/g, '-')
                        .replace(/^-+/, '')
                        .replace(/-+$/, '');
                }
                
                // İçindekiler tablosuna başlık ekle
                tocHtml += `<li style="margin-left: ${(level - 1) * 1}rem;">
                    <a href="#${heading.id}">${heading.textContent}</a>
                </li>`;
            });
            
            tocHtml += '</ul></div>';
            
            return {
                htmlContent: tempDiv.innerHTML,
                tocHtml: tocHtml
            };
        }

        // URL'den yazı parametresini al ve içeriği yükle
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get('post');
            
            if (!filename) {
                window.location.href = 'writings.html';
                return;
            }

            try {
                // Önce posts.json'dan yazı bilgilerini al
                const postsResponse = await fetch('./yazilar/posts.json');
                if (!postsResponse.ok) throw new Error('Posts yüklenemedi');
                const posts = await postsResponse.json();
                
                const post = posts.find(p => p.filename === filename);
                if (!post) throw new Error('Yazı bulunamadı');
                
                // Sayfa başlığını güncelle
                document.title = `${post.title} - Kişisel Web Sayfası`;
                
                // Markdown içeriğini yükle
                const response = await fetch(`./yazilar/${filename}`);
                if (!response.ok) throw new Error('Markdown içeriği yüklenemedi');
                
                const markdown = await response.text();
                const contentDiv = document.getElementById('markdownContent');
                
                // Markdown'ı HTML'e dönüştür
                let htmlContent = marked.parse(markdown);
                
                // İçindekiler tablosu oluştur
                const { htmlContent: processedHtml, tocHtml } = generateTableOfContents(htmlContent);
                
                // İçindekiler tablosu ve içeriği ekle
                if (tocHtml) {
                    setInnerHTMLSafely(contentDiv, tocHtml + processedHtml);
                } else {
                    setInnerHTMLSafely(contentDiv, processedHtml);
                }
            } catch (error) {
                console.error('İçerik yüklenirken hata oluştu:', error);
                const contentDiv = document.getElementById('markdownContent');
                setInnerHTMLSafely(contentDiv, `
                    <div class="text-red-500">
                        <h1>Hata!</h1>
                        <p>${error.message}</p>
                        <a href="writings.html" class="text-primary-color hover:underline">Tüm yazılara dön</a>
                    </div>
                `);
            }
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            // Yazıyı yükle
            loadPost();
        });
    </script>
</body>
